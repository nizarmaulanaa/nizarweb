<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <title>Register | Nizar Web</title>
  </head>
  <body>
   
    <section class="register d-flex">
      <div class="register-left w-50 h-100">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-6">
            <div class="header">
              <h1>Silahkan buat akun anda</h1>
              <p>Selamat Datang!</p>
            </div>

            <div class="register-form">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Masukkan Alamat Email" required>

              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Masukan Password Anda" required>

              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" placeholder="Konfirmasi Password Anda" required>

              <button class="btn btn-primary w-100 mt-3" id="register-btn">Daftar</button>

              <div class="text-center mt-3">
                <span class="d-inline text-decoration-none">Apa Sudah Memiliki Akun? 
                <a href="login.html" class="d-inline text-decoration-none">Login Disini</a></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    
      <div class="login-right w-50 h-100">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="asset/image 2.png" class="d-block w-100" alt="Image 2">
            </div>
            <div class="carousel-item">
              <img src="asset/image 3.png" class="d-block w-100" alt="Image 3">
            </div>
            <div class="carousel-item">
              <img src="asset/image 4.png" class="d-block w-100" alt="Image 4">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      
     
      <link href="bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
      
    </section>

    <script>
      document.getElementById('register-btn').addEventListener('click', function(event) {
        event.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
          alert('Passwords do not match! Please try again.');
          return;
        }

        localStorage.setItem('email', email);
        localStorage.setItem('password', password);

        alert('Daftar Berhasil');
        window.location.href = 'login.html'; 
      });
    </script>
    
  </body>
</html>
