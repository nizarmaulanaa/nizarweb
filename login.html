<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <title>Login | Nizar Web</title>
  </head>
  <body>
   
    <section class="login d-flex">
      <div class="login-left w-50 h-100">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-6">
            <div class="header">
              <h1>Selamat Datang Dihalaman web Nizar</h1>
              <p>Silahkan Masukkan Email dan Password Untuk Masuk</p>
            </div>

            <div class="login-form">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>

              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password" required>

              <button class="btn btn-primary w-100 mt-3" id="login-btn">Login</button>

              <div class="text-center mt-3">
                <span class="d-inline text-decoration-none">Kanu Belum Memiliki Akun? 
                <a href="registration.html" class="d-inline text-decoration-none">Daftar Disini</a></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    
      <div class="login-right w-50 h-100">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="asset/image 2.png" class="d-block w-100" alt="Image 2">
            </div>
            <div class="carousel-item">
              <img src="asset/image 3.png" class="d-block w-100" alt="Image 3">
            </div>
            <div class="carousel-item">
              <img src="asset/image 4.png" class="d-block w-100" alt="Image 4">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      
      <link href="bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
      
    </section>

    <script>
      document.getElementById('login-btn').addEventListener('click', function(event) {
        event.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const storedEmail = localStorage.getItem('email');
        const storedPassword = localStorage.getItem('password');

        if (email === storedEmail && password === storedPassword) {
          alert('Login Berhasil');
          window.location.href = 'menu.html'; 
        } else {
          alert('Email dan Password Salah.');
        }
      });
    </script>
    
  </body>
</html>
